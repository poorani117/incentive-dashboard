<div class="container">
	<h1 mat-dialog-title>Delete Country</h1>
	<div mat-dialog-content >
		<p>Are you sure you want to delete this particular Country?</p>
	</div>
	<div mat-dialog-actions>
		<button type="button" class="btn btn-info" (click)="onNoClick()">Close</button>
		<button type="button" class="btn btn-danger" cdkFocusInitial (click)="deleteCountry(data)">Delete Country</button>
	</div>
</div>
